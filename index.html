<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: "Comic Sans MS", cursive, sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  }
  .container { display:flex; width:300vw; height:100vh; transition: transform 0.6s ease-in-out; }
  .page {
    width:100vw; height:100vh; flex-shrink:0;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    text-align:center; padding:20px; position:relative;
    border:15px solid pink; border-radius:30px;
  }
  .page h1, .page p { color:#b30059; text-shadow:1px 1px 3px white; }
  .page h1 { font-size:2.2rem; }
  .sweet-font { font-family: 'Poppins', sans-serif; }
  .arrow { position:absolute; bottom:20px; right:20px; font-size:2rem; cursor:pointer; user-select:none; }
  .back { left:20px; right:auto; top:20px; bottom:auto; }
  .sticker { width:200px; margin:15px auto; border-radius: 20px; }
  .heart { position:absolute; bottom:-10px; color:red; font-size:20px; animation:floatUp 6s linear infinite; opacity:0.6; }
  @keyframes floatUp { 0% {transform:translateY(0) scale(1); opacity:1;} 100% {transform:translateY(-120vh) scale(1.5); opacity:0;} }
</style>
</head>
<body>

<!-- Background romantic instrumental music -->
<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="container" id="slider">
  <!-- Page 1 -->
  <div class="page">
    <h1>❤️ Happy 1 Year Anniversary Avnii ❤️</h1>
    <div class="arrow next" onclick="nextPage()">➜</div>
  </div>

  <!-- Page 2 -->
  <div class="page sweet-font">
    <p>
      It's been 1 year with hundreds of promises,<br>
      thousands of dreams & millions of memories<br>
      with a heart full of love ❤.<br><br>
      Wish you a happy anniversary,<br>
      let's make this bond more strong together<br>
      for rest of our lives ❤
    </p>
    <div class="arrow back" onclick="prevPage()">⬅</div>
    <div class="arrow next" onclick="nextPage()">➜</div>
  </div>

  <!-- Page 3 -->
  <div class="page sweet-font">
    <img class="sticker" src="https://i.imgur.com/4AiXzf8.jpeg" alt="Cute Love Sticker">
    <p>I love you ❤<br>from your besanka laddu</p>
    <div class="arrow back" onclick="prevPage()">⬅</div>
  </div>
</div>

<script>
let currentPage=0;
const slider=document.getElementById('slider');
function updateSlide(){ slider.style.transform=`translateX(-${currentPage*100}vw)`; }
function nextPage(){ if(currentPage<2){currentPage++; updateSlide();} }
function prevPage(){ if(currentPage>0){currentPage--; updateSlide();} }

// Floating hearts
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerText="❤";
  heart.style.left=Math.random()*window.innerWidth+"px";
  heart.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,800);

// Music fade-in
const bgMusic = document.getElementById("bgMusic");
window.addEventListener('load', () => {
  bgMusic.volume = 0;
  bgMusic.play().then(() => {
    let vol = 0;
    const fadeIn = setInterval(() => {
      if(vol < 1){
        vol += 0.01;
        bgMusic.volume = vol;
      } else {
        clearInterval(fadeIn);
      }
    },50);
  }).catch(() => {
    // Mobile browsers may require user interaction
    alert("Tap anywhere on the page to start the music.");
  });
});
</script>

</body>
</html>
